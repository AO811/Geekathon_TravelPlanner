<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelophile - Contact Us</title>
    <link rel="stylesheet" href="stylecontact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="section1">
        <div id="logo">
            <a href="Home.html"><img src="Images/Logo.png" alt=""></a>
        </div>
        <div>
            <ul id="headerlist">
                <li class="headerselect"><a href="Services.html">Services</a></li>
                <li class="headerselect"><a href="AboutUs.html">About Us</a></li>
                <li class="headerselect"><a href="ContactUs.html">Contact Us</a></li>
                <li class="headerselect"><a href="Help.html">Help and Feedback</a></li>
            </ul>
        </div>
    </nav>

    <section id="contactbody">
        <img src="Images/ContactUs.PNG" alt="">
        <div class="center">
            <h1 id="heading1">Reach us to know more!</h1>
            <h3 id="subheading1">Please provide your contact details so we can serve you better.</h3>
            <form action="">
                <div class="details">
                    <input type="text" placeholder="Enter your name" class="input">
                </div>
                <div class="details">
                    <input type="number" placeholder="Enter your phone number (WhatsApp preferred)" class="input">
                </div>
                <div class="details">
                    <input type="email" placeholder="Enter your email" class="input">
                </div>
                <div class="details">
                    <textarea placeholder="Enter your message" class="input" rows="4"></textarea>
                </div>
                <div class="details">
                    <button id="bottone1"><strong>Submit</strong></button>
                </div>
            </form>
        </div>
    </section>
